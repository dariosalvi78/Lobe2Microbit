<html>

<head>
    <meta charset="UTF-8">
    <title>Lobe to Microbit</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>

<body>
    <h1 id="noSerial" style="display: none">Your browser does not support Web serial. Get a real browser.</h1>
    <section>
        <h2>Lobe to Microbit</h2>
        <canvas id="canvas" width="640" height="480"></canvas>
        <video id="video" width="640" height="480" autoplay style="display: none"></video>
        <div>
            <label for="minConf">Min confidence (0 to 1):</label>
            <input type="number" id="minConf" name="minConf" value=0.7 min=0.1 max=0.9>
            <label for="evtsRate">Send events every (ms):</label>
            <input type="number" id="evtsRate" name="evtsRate" value=250 min=10 max=2000>
        </div>
        <div>
            <p style="text-align: center;">
                <button id="connectPortBtn">Connect to Microbit</button>
            </p>
        </div>
    </section>
    <script src="./classifier.js"></script>
    <script src="./lobe2mb.js"></script>
</body>
